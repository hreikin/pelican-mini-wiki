{% extends "page.html" %}
{% block title %}&ndash; {{ page.title }}{% endblock %}

{% block content %}
    <article>
        <nav>
            <p><a href="{{ SITEURL }}/pages/index.html">Wiki</a> &gt; <a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></p>
        </nav>
        <h1><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h1>
        <p>Updated on: {{ page.locale_date }}</p>
        {{ page.content }}
    </article>
{% endblock %}
